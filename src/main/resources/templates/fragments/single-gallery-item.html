<div th:fragment="single-gallery-item(img, text)">
  <div class="single_gallery_item add wow fadeInUp" data-wow-delay="0.4s">
    <img th:src="${img}" alt="">
    <div class="hover-content text-center d-flex align-items-center justify-content-center">
      <div class="hover-text">
        <a th:href="${img}" class="zoom-img"><i class="fa fa-eye" aria-hidden="true"></i></a>
        <h4 th:text="${text}"></h4>
      </div>
    </div>
  </div>
</div>
